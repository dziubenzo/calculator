<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p class="operation">65 / 65 =</p>
        <p class="result">1234567890</p>
      </div>
      <div class="buttons">
        <div class="button clear">C</div>
        <div class="button delete">DEL</div>
        <div class="button divide">/</div>
        <div class="button muliply">*</div>
        <div class="button digit seven">7</div>
        <div class="button digit eight">8</div>
        <div class="button digit nine">9</div>
        <div class="button subtract">-</div>
        <div class="button digit four">4</div>
        <div class="button digit five">5</div>
        <div class="button digit six">6</div>
        <div class="button add">+</div>
        <div class="button digit one">1</div>
        <div class="button digit two">2</div>
        <div class="button digit three">3</div>
        <div class="button decimal">.</div>
        <div class="button digit zero">0</div>
        <div class="button equals">=</div>
      </div>
    </div>
  </body>
</html>
