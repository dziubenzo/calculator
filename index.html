<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p class="operation hidden">0</p>
        <p class="result">0</p>
      </div>
      <div class="buttons">
        <div class="button clear" data-key="Delete">C</div>
        <div class="button delete" data-key="Backspace">DEL</div>
        <div class="button operator divide" data-key="/">÷</div>
        <div class="button operator muliply" data-key="*">×</div>
        <div class="button digit seven" data-key="7">7</div>
        <div class="button digit eight" data-key="8">8</div>
        <div class="button digit nine" data-key="9">9</div>
        <div class="button operator subtract" data-key="-">−</div>
        <div class="button digit four" data-key="4">4</div>
        <div class="button digit five" data-key="5">5</div>
        <div class="button digit six" data-key="6">6</div>
        <div class="button operator add" data-key="+">+</div>
        <div class="button digit one" data-key="1">1</div>
        <div class="button digit two" data-key="2">2</div>
        <div class="button digit three" data-key="3">3</div>
        <div class="button decimal" data-key=".">.</div>
        <div class="button digit zero" data-key="0">0</div>
        <div class="button equals" data-key="=">=</div>
      </div>
    </div>
  </body>
</html>
