<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p class="operation hidden">0</p>
        <p class="result">0</p>
      </div>
      <div class="buttons">
        <div class="button clear" value="clear">C</div>
        <div class="button delete" value="delete">DEL</div>
        <div class="button operator divide" value="/">รท</div>
        <div class="button operator muliply" value="*">ร</div>
        <div class="button digit seven">7</div>
        <div class="button digit eight">8</div>
        <div class="button digit nine">9</div>
        <div class="button operator subtract" value="-">-</div>
        <div class="button digit four">4</div>
        <div class="button digit five">5</div>
        <div class="button digit six">6</div>
        <div class="button operator add" value="+">+</div>
        <div class="button digit one">1</div>
        <div class="button digit two">2</div>
        <div class="button digit three">3</div>
        <div class="button decimal" value="decimal">.</div>
        <div class="button digit zero">0</div>
        <div class="button equals" value="=">=</div>
      </div>
    </div>
  </body>
</html>
