<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p class="operation hidden">0</p>
        <p class="result">0</p>
      </div>
      <div class="buttons">
        <div class="button clear" value="clear">C</div>
        <div class="button delete" value="delete">DEL</div>
        <div class="button divide" value="/">รท</div>
        <div class="button muliply" value="*">ร</div>
        <div class="button digit seven" value="7">7</div>
        <div class="button digit eight" value="8">8</div>
        <div class="button digit nine" value="9">9</div>
        <div class="button subtract" value="-">-</div>
        <div class="button digit four" value="4">4</div>
        <div class="button digit five" value="5">5</div>
        <div class="button digit six" value="6">6</div>
        <div class="button add" value="+">+</div>
        <div class="button digit one" value="1">1</div>
        <div class="button digit two" value="2">2</div>
        <div class="button digit three" value="3">3</div>
        <div class="button decimal" value="decimal">.</div>
        <div class="button digit zero" value="0">0</div>
        <div class="button equals" value="=">=</div>
      </div>
    </div>
  </body>
</html>
